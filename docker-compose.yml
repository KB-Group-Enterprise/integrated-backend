version: "3.8"
services:
        backend:
          build: .
          image: backend:production
          ports:
            - "5000:5000"
          environment:
            - DB_HOST=${DB_HOST}
            - DB_USER=${DB_USER}
            - DB_PASSWORD=${DB_PASSWORD}
          volumes:
            - ~/backend_data:/assets/pictures
networks:
    default:
        external:
            name: integrated-network
